<!DOCTYPE html>
<html>
  <head>
    <title>video slider</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid1.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid2.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid3.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid1.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid2.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="videobox">
              <video
                src="assets/vid3.mp4"
                type="video/mp4"
                loop
                class="clip"
                controls
              ></video>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="swiper.min.js"></script>
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".swiper-container", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>

      <script src="main.js"></script>
    </div>
  </body>
</html>
